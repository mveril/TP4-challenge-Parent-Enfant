<div class="container">
  <div class="row">
    <div class="col col-3" *ngFor="let item of collection" class="card" style="width: 18rem;">
      <img src={{item?.thumbnailUrl}} class="card-img-top" alt={{item.title}}>
      <div class="card-body">
        <button class="btn btn-danger">Effacer</button>
      </div>
    </div>
  </div>
</div>
